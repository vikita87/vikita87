<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad Obligatoria Bootstrap 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style> 
    </head>
    <body class="bg-light">  
        <div class="container">
            <main>
                <div class="col-md-7 col-lg-8">
                    <form class="needs-validation" novalidate>
                    <div class="row g-3">
                    <div class="col-sm-6 mb-3">
                        <label for="firstName" class="form-label">Nombre de pila</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                        Valid first name is required.
                        </div>
                    </div>
        
                    <div class="col-sm-6 mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                        Valid last name is required.
                        </div>
                    </div>
                
                    <div class="col-12 mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                        </div>
                    </div>
        
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">Correo electrónico<span class="text-muted">(opcional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                        </div>
                    </div>
        
                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">Habla a</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="invalid-feedback">
                        Please enter your shipping address.
                        </div>
                    </div>
        
                    <div class="col-12 mb-3">
                        <label for="address2" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
                    </div>
        
                    <div class="col-md-5">
                        <label for="country" class="form-label">País</label>
                        <select class="form-select" id="country" required>
                        <option value="">Escoger...</option>
                        <option>United States</option>
                        </select>
                        <div class="invalid-feedback">
                        Please select a valid country.
                        </div>
                    </div>
        
                    <div class="col-md-4">
                        <label for="state" class="form-label">Estado</label>
                        <select class="form-select" id="state" required>
                        <option value="">Escoger...</option>
                        <option>California</option>
                        </select>
                        <div class="invalid-feedback">
                        Please provide a valid state.
                        </div>
                    </div>
        
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                        <div class="invalid-feedback">
                        Zip code required.
                        </div>
                    </div>
                        
                    <hr class="my-4">
        
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-address">
                    <label class="form-check-label" for="same-address">La dirección de envío es la misma que mi dirección de facturación</label>
                    </div>
        
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info">Guarde esta información para la próxima vez</label>
                    </div>
                    </form>
                </div>
                
            </main>
        </div>    
            <hr class="my-4">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    </body>
</html>
